<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var n=5;
        var i=1;
        var j=0;
        for(i=1;i<=n;i++){
            for(j=0;j<i;j++)
            {
                if(i===n)
                {
                    document.write("*")
                }
                else{
                    if(j===0||j===i-1)
                    
                    {
                        document.write("*");
                    }
                    else{

                        document.write(" ")
                    }
                   
                }

            }

        
        document.write("<br>");
    }
    </script>
    
</body>
